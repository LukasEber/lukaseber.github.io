<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-md mx-auto bg-white p-10 shadow-xl rounded-xl">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Login</h1>
        <form id="loginForm">
            <div class="mb-5">
                <label class="block text-sm font-semibold text-gray-700 mb-2">E-Mail</label>
                <input type="email" id="email" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="E-Mail eingeben" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Passwort</label>
                <input type="password" id="password" class="border border-gray-300 p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Passwort eingeben" required>
            </div>
            <button type="submit" class="w-full py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition duration-200 font-semibold shadow-md hover:shadow-lg">
                Anmelden
            </button>
        </form> 

        <div id="errorMessage" class="text-red-500 text-center mt-4 hidden"></div>
    </div>
    <script src="./login.js" type="module" ></script>
</body>

</html>
